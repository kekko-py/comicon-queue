<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Simulazione Code</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      background: #070f4e;
      min-height: 100vh;
    }

    .navbar {
      background: #070f4e;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      /* transform: skew(25deg); */
      width: 100%;
      background: #3ab1c8;
    }

    .nav-links a {
      color: white;
      background: #3ab1c8;
      height: 100%;
      font-size: 1.9rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }

    .boxlink {
      padding:1rem;
      border-width: 0px 1px;
      border-color: #070f4e;
      border-style: solid;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f5a525;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>

<body>
  <nav class="navbar">
    <div class="nav-links">
      <div class="boxlink"><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></div>
      <div class="boxlink"><a href="{{ url_for('controls_couple') }}" class="nav-link">Controllo Coppia</a></div>
      <div class="boxlink"><a href="{{ url_for('controls_single') }}" class="nav-link">Controllo Singolo</a></div>
      <div class="boxlink"><a href="{{ url_for('controls_charlie') }}" class="nav-link">Controllo Charlie</a></div>
      <div class="boxlink"><a href="{{ url_for('controls_cassa') }}" class="nav-link">Cassa</a></div>
      <div class="boxlink"><a href="{{ url_for('scoring') }}" class="nav-link">scoring</a></div>
      <div class="boxlink"><a href="{{ url_for('keypad') }}" class="nav-link">Tastierino</a></div>
    </div>
  </nav>

  <div class="" style="padding: 20px;">{% block content %}{% endblock %}</div>

  {% block scripts %}{% endblock %}
</body>

</html>
